org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true
kotlin.incremental=false
kotlin.caching.enabled=false
org.gradle.caching=false
# Disable Gradle version upgrade notifications
org.gradle.wrapper.showIncompatibleVersionWarning=false
# Disable parallel builds and file watching to avoid file locking
org.gradle.parallel=false
org.gradle.vfs.watch=false
# Configure file system operations
org.gradle.workers.max=1

# Use a specific Java installation for Gradle. Set this to a JDK compatible
# with the project. NOTE: Gradle 8.x generally requires Java 17+; using Java 8
# may cause Gradle / Android Gradle Plugin incompatibilities.
# Windows: use Android Studio bundled JBR (Java 21)
org.gradle.java.home=C:\\Program Files\\Android\\Android Studio\\jbr
